<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Fix-It</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/fixit_logo.png" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="navbar-content">
            <div class="navbar-logo" onclick="window.location.href='/index.html'">
                <img src="assets/fixit_logo.png" alt="Fix It Logo">
                <span style="font-size:1.3rem;font-weight:bold;letter-spacing:1px;">Fix-It</span>
            </div>
            <button class="navbar-donate-btn" onclick="window.location.href='/donate.html'">Donate</button>
        </div>
    </nav>
    <div class="main-container">
        <div class="center-content" style="flex-direction:column;">
            <h1>Support Our Cause</h1>
            <p style="text-align:center;max-width:600px;">
                Help Fix-It make a difference! Your donation supports our mission to provide healthcare services to underserved and marginalised areas in Kenya.
            </p>
            <div style="margin: 24px 0;">
                <button class="donate-btn" data-amount="5">$5</button>
                <button class="donate-btn" data-amount="10">$10</button>
                <button class="donate-btn" data-amount="25">$25</button>
                <button class="donate-btn" data-amount="50">$50</button>
            </div>
            <div style="margin-bottom: 16px;">
                <input id="customAmount" type="number" min="1" placeholder="Custom amount" style="padding:8px; border-radius:8px; border:1px solid #ccc; width:120px;">
                <button id="customDonateBtn" class="donate-btn" style="margin-left:8px;">Donate</button>
            </div>
        </div>
    </div>
    <script>
        // Dummy PayPal link
        const paypalBase = "https://www.paypal.com/donate?hosted_button_id=DUMMYID";
        document.querySelectorAll('.donate-btn[data-amount]').forEach(btn => {
            btn.onclick = function() {
                const amount = btn.getAttribute('data-amount');
                window.location.href = paypalBase + "&amount=" + encodeURIComponent(amount);
            }
        });
        document.getElementById('customDonateBtn').onclick = function() {
            const amount = document.getElementById('customAmount').value;
            if (amount && parseFloat(amount) > 0) {
                window.location.href = paypalBase + "&amount=" + encodeURIComponent(amount);
            } else {
                alert("Please enter a valid donation amount.");
            }
        }
    </script>
</body>
</html>
